<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Clicar no Alvo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="start-screen" class="start-screen">
    <h1>Jogo de Clicar no Alvo</h1>
    <p>Clique no botão abaixo para começar o jogo!</p>
    <p>Maior Pontuação: <span id="high-score">0</span></p>
    <button id="start-button">Iniciar Jogo</button>
</div>

<div id="game-container" class="game-container hidden">
    <div class="game-info">
        <div class="score">Pontuação: <span id="score">0</span></div>
        <div class="timer">Tempo Restante: <span id="timer">20</span> segundos</div>
    </div>
    <div id="target" class="target"></div>
</div>

<audio id="click-sound" src="audio/click_sound.mp3.mp3"></audio>

<script src="js/script.js"></script>
</body>
</html>
